<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NAVI translator</title>
  </head>
  <body>

    <h1 class="container">Speak <strong class="navi">NAVI</strong></h1>
    <h3 class="container">Enter any text in English and watch as the mighty Jake Sully gives you the same text in his native tongue</h3>
  <table  cellspacing="10" class="container">
    <tr >
      <td><img src="images/human1.jpg" alt="not available" id="human-img"></td>
      <td><textarea id="txt-input" placeholder="Enter plain English text" name="name" rows="8" cols="80"></textarea></td>
    </tr>
  </table>
  <button id="btn-translate">Translate</button>
  <table  cellspacing="15" class="container">
    <tr >
      <td><div id="output"></div></td>
      <td class="avatar-img"> <img src="images/avatar3.jpg" alt=""></td>
    </tr>
  </table>


  <script src="app.js" type="text/javascript"></script>
  </body>
